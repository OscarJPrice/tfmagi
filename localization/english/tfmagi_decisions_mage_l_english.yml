 tfmagi_mage_acuity_modifier_augmentation_loc: "Frost Imbuement"
 tfmagi_mage_acuity_modifier_augmentation_tooltip: "Let your thoughts become as clear as frigid glacier water."
 tfmagi_mage_remove_acuity_modifier_augmentation_loc: "Cease Frost Imbuement"
 tfmagi_mage_remove_acuity_modifier_augmentation_tooltip: "Cease improved mental acuity."

 tfmagi_elemental_remote_fire_attack_decision: "Burn Ritual"
 tfmagi_elemental_remote_fire_attack_decision_confirm: "Cast"
 tfmagi_elemental_remote_fire_attack_decision_desc: "With sufficient mastery of the energies of fire, one can summon them to the side of another, to potentially devastating effect."
 tfmagi_elemental_remote_fire_attack_decision_tooltip: "Cause harm the [tfmagi_magic_target|e], with your success modified by your [GetTrait( 'tfmagi_mage' ).GetTraitTrackByKey( 'tfmagi_mage_mastery' ).GetName]"
 tfmagi_mage_elemental_remote_fire_attack_small_loc: "Minor Ritual"
 tfmagi_mage_elemental_remote_fire_attack_small_tooltip: "Attempt a safe ritual, with a high likelyhood of harming the [tfmagi_magic_target|e]." 
 tfmagi_mage_elemental_remote_fire_attack_medium_loc: "Full Ritual"
 tfmagi_mage_elemental_remote_fire_attack_medium_tooltip: "The ritual at its intended scale, built to cause significant damage to the [tfmagi_magic_target|e], while still having a realistic chance of success." 
 tfmagi_mage_elemental_remote_fire_attack_large_loc: "Overcharged Ritual"
 tfmagi_mage_elemental_remote_fire_attack_large_tooltip: "Overcharge the ritual, with the potential to cause massive damage to the [tfmagi_magic_target|e], but draw down great consequence onto yourself."

 tfmagi_elemental_winter_summon_decision: "Winter"
 tfmagi_elemental_winter_summon_decision_confirm: "Cast"
 tfmagi_elemental_winter_summon_decision_desc: "The tide of winter can be turned towards these lands, that we might fight under the cover of snow."
 tfmagi_elemental_winter_summon_decision_tooltip: "Bring winter to provinces around the [tfmagi_magic_target|e]'s location, currently [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetName]"
 tfmagi_mage_elemental_winter_summon_small_loc: "Minor Winter"
 tfmagi_mage_elemental_winter_summon_small_tooltip: "Affects area within #l 1#! [counties|e] of [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetCurrentLocation.GetCounty.GetName]." 
 tfmagi_mage_elemental_winter_summon_medium_loc: "Winter"
 tfmagi_mage_elemental_winter_summon_medium_tooltip: "Affects area within #l 2#! [counties|e] of [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetCurrentLocation.GetCounty.GetName]." 
 tfmagi_mage_elemental_winter_summon_large_loc: "Major Winter"
 tfmagi_mage_elemental_winter_summon_large_tooltip: "Affects area within #l 2#! [counties|e] of [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetCurrentLocation.GetCounty.GetName]." 

 tfmagi_elemental_call_impactor_decision: "Meteor"
 tfmagi_elemental_call_impactor_decision_confirm: "Cast"
 tfmagi_elemental_call_impactor_decision_desc: "Burning stars sometimes cross the sky, for one to fall would surely be a terrible calamity. And a convenient calamity is the greatest boon of all."
 tfmagi_elemental_call_impactor_decision_tooltip: "Strike the [tfmagi_magic_target|e]'s location with a meteor, currently [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetName]"
 tfmagi_mage_elemental_call_impactor_small_loc: "Minor Strike"
 tfmagi_mage_elemental_call_impactor_small_tooltip: "Affects [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetCurrentLocation.GetCounty.GetName].\n#emp Causes a small reduction in [development|e], kills a few characters, and may destroy a [building|e]#!" 
 tfmagi_mage_elemental_call_impactor_medium_loc: "Major Strike"
 tfmagi_mage_elemental_call_impactor_medium_tooltip: "Affects [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetCurrentLocation.GetCounty.GetName].\n#emp Reduces [development|e], kills some characters, and may destroy a few [buildings|e]#!" 
 tfmagi_mage_elemental_call_impactor_large_loc: "Massive Strike"
 tfmagi_mage_elemental_call_impactor_large_tooltip: "Affects [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetCurrentLocation.GetCounty.GetName].\n#emp Majorly reduces [development|e], kills many characters, and destroys many [buildings|e]#!" 

 tfmagi_elemental_seismic_calamity_decision: "Quake"
 tfmagi_elemental_seismic_calamity_decision_confirm: "Cast"
 tfmagi_elemental_seismic_calamity_decision_desc: "The heart of the earth is strong, and when its beats reach the surface, calamity follows."
 tfmagi_elemental_seismic_calamity_decision_tooltip: "Provoke an earthquake at the [tfmagi_magic_target|e]'s location, currently [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetName]"
