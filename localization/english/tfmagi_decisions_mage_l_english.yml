 tfmagi_mage_elemental_seismic_calamity_small_tooltip: "Affects area within #l 1#! [counties|e] of [GetPlayer.MakeScope.Var('tfmagi_mage_target').GetCharacter.GetCurrentLocation.GetCounty.GetName].\n#emp Causes a small reduction in [development|e], increases contruction time, contruction cost, and may destroy a [building|e]#!" 
