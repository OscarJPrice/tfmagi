 tfmagi_mage_planar_bless_decision: "Sift through the Void"
 tfmagi_mage_planar_bless_decision_confirm: "Cast"
 tfmagi_mage_planar_bless_decision_desc: "The void serves as a depot of sorts for many mages. By sifting through its vastness, I might happen upon such a store, and all the treasures within. If I am lucky, it might even be abandoned..."
 tfmagi_mage_planar_bless_decision_tooltip: "Chance to gain resources modified by your [GetTrait( 'tfmagi_mage' ).GetTraitTrackByKey( 'tfmagi_mage_mastery' ).GetName]"
 tfmagi_mage_planar_plumb_small_loc: "Carefully"
 tfmagi_mage_planar_plumb_small_tooltip: "Seek nearby treasure." 
 tfmagi_mage_planar_plumb_medium_loc: "Ambitiously"
 tfmagi_mage_planar_plumb_medium_tooltip: "Seek far and wide for treasures long forgotten." 
 tfmagi_mage_planar_plumb_large_loc: "Avariciously"
 tfmagi_mage_planar_plumb_large_tooltip: "Seek to relieve others of their goods, set out to break free their treasures."

 tfmagi_mage_planar_teleport_decision: "Teleport"
 tfmagi_mage_planar_teleport_decision_confirm: "Cast"
 tfmagi_mage_planar_teleport_decision_desc: "At great cost, I can draw myself and others through this world and out, only to return elsewhere."
 tfmagi_mage_planar_teleport_decision_tooltip: "Gain a powerful movement speed modifier, modified by your [GetTrait( 'tfmagi_mage' ).GetTraitTrackByKey( 'tfmagi_mage_mastery' ).GetName]"
 tfmagi_mage_planar_teleport_small_loc: "Personal Teleportation"
 tfmagi_mage_planar_teleport_small_tooltip: "Rip yourself and those around through space and towards your destination." 
 tfmagi_mage_planar_teleport_medium_loc: "Strategic Teleportation"
 tfmagi_mage_planar_teleport_medium_tooltip: "Sling your army through space." 
 tfmagi_mage_planar_teleport_large_loc: "Strategic and Tactical Teleportation"
 tfmagi_mage_planar_teleport_large_tooltip: "Use teleportation to nullify distance and natural barriers."

 tfmagi_mage_conjuration_aid_construction_decision: "Aid Construction"
 tfmagi_mage_conjuration_aid_construction_decision_desc: "Particularly demanding construction projects can be greatly expedited with the use of [GetTrait( 'tfmagi_mage' ).GetTraitTrackByKey( 'tfmagi_mage_conjuration' ).GetName]. Heavy stones, technical complexity, and manpower issues are greatly lessened with the use of arcane might."
