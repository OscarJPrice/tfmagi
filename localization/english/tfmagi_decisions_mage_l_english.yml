 tfmagi_mage_alteration_basic_alchemy_decision: "Create Tonic"
 tfmagi_mage_alteration_basic_alchemy_decision_desc: "By fusing common reagents with a spark of arcane refinement, I can brew a simple tonic that amplifies one aptitude for a short while.\n\n#emp [tfmagi_mage_alteration_diplomacy_tonic|E]: [GetPlayer.MakeScope.ScriptValue('tfmagi_mage_tonic_diplomacy_num_value')|+0] [tfmagi_mage_alteration_stewardship_tonic|E]: [GetPlayer.MakeScope.ScriptValue('tfmagi_mage_tonic_stewardship_num_value')|+0] [tfmagi_mage_alteration_martial_tonic|E]: [GetPlayer.MakeScope.ScriptValue('tfmagi_mage_tonic_martial_num_value')|+0] \n[tfmagi_mage_alteration_intrigue_tonic|E]: [GetPlayer.MakeScope.ScriptValue('tfmagi_mage_tonic_intrigue_num_value')|+0]  [tfmagi_mage_alteration_learning_tonic|E]: [GetPlayer.MakeScope.ScriptValue('tfmagi_mage_tonic_learning_num_value')|+0]  [tfmagi_mage_alteration_stress_loss_tonic|E]: [GetPlayer.MakeScope.ScriptValue('tfmagi_mage_tonic_stress_loss_num_value')|+0]\n[tfmagi_mage_alteration_immortality_elixir|E]: [GetPlayer.MakeScope.ScriptValue('tfmagi_mage_immortality_elixir_num_value')|+0] [tfmagi_mage_alteration_panacea|E]: [GetPlayer.MakeScope.ScriptValue('tfmagi_mage_panacea_num_value')|+0]\nCan be administered via [character_interaction|e].#!"
